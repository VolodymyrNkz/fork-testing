# must be unique in a given SonarQube instance
sonar.projectKey=lafourchette_b2c_viator_experiences

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src/

# Long living branch of the project
sonar.branch.longLivedBranches.regex=(master)

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#lcov report
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

#exclusions
sonar.exclusions=node_modules/**,coverage/**,bin/**,config/**,installer/**,docker/**,logs/**,migrations/**,test/**,features/**,knexfile.js,stress-tests/**,dist/**,packages/types/dist/**,packages/types/node_modules/**,packages/types/src/index.tsx,src/**/__tests__/**,src/**/__test__/**
sonar.coverage.exclusions=node_modules/**,coverage/**,bin/**,config/**,installer/**,docker/**,logs/**,test/**,features/**,migrations/**,database*.js,knexfile.js,stress-tests/**,dist/**,packages/types/dist/**,packages/types/node_modules/**,packages/types/src/index.tsx
